<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bing</title>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css\logo input.css">

<body>
    <div class="container">
        <div class="row">
            <div class="head_part">
                <span class="col-md-8 nav">
                    <a href="https://cn.bing.com/images/trending?form=Z9LH" class="link1">图片</a>
                    <a href="https://cn.bing.com/videos/trending?form=Z9LH1" class="link2">视频</a>
                    <a href="https://cn.bing.com/academic/?FORM=Z9LH2" class="link3">学术</a>
                    <a href="https://cn.bing.com/dict?FORM=Z9LH3" class="link4">词典</a>
                    <a href="https://cn.bing.com/maps?FORM=Z9LH4" class="link5">地图</a>
                    <div class="l">|</div>
                    <a href="https://www.office.com/?WT.mc_id=O16_BingHP" class="link6">office</a>
                    <a href="https://outlook.live.com/mail/inbox" class="link7">Outlook.com</a>
                </span>
                <div class="m2">
                    <div class="q">用户</div>
                    <div class=circle>
                        <i class="fa fa-user-o"></i>
                    </div>
                    <div id="p">
                        <i id="un" class="fa fa-navicon fa-2x i1"></i>
                    </div>
                    <div id="playbar" class="content-2">
                        <ul class="list">
                            <li class="l1"><i class="fa fa-cog fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;设置</li>
                            <li class="l2"><i class="fa fa-lock fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;安全搜索&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;严格</li>
                            <li class="l3"><i class="fa fa-trash-o fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历史记录</li>
                            <li class="l4"><i class="fa fa-shield fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;隐私</li>
                            <li class="l5"><i class="fa fa-comment fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;反馈</li>
                            <li class="l6"><i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;&nbsp;&nbsp;自定义主页</li>
                        </ul>
                    </div>
                    <script>
                        var p = document.getElementById('p');
                        var playbar = document.getElementById('playbar');
                        var lock = true;
                        p.onclick = function() {
                            if (lock) {
                                playbar.className = 'content-1';
                            } else {
                                playbar.className = 'content-2';
                            }
                            lock = !lock;
                        }
                    </script>

                </div>
            </div>
            <div class="logo_in">
                <div class=logo>
                    <a href="https://cn.bing.com/?scope=web&FORM=HDRSC1"></a>
                </div>
                <div class="search">
                    <div id=switch>
                        <a href="https://cn.bing.com/?scope=web&FORM=BEHPTB" class="e">国内版</a>
                    </div>
                    <div id="switch1">
                        <a href="https://cn.bing.com/?scope=web&FORM=BEHPTB&ensearch=1" class="w">国际版</a>
                    </div>
                    <div class="v">
                        <input type="text" class="inp" placeholder="请输入你要搜索的内容">
                        <input type="submit" class="btn" value=" ">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m4">
        <div class="up br_">
            <div class="up-content">
                <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1749614684,989721601&fm=26&gp=0.jpg" height="130" width="130">
                <div class="up-content1">|</div>
            </div>
        </div>
        <div class="j br_">
        </div>

        </div>
        <div class="x br_">
        </div>
